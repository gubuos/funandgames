<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px; /* Add space between the canvases */
      }

      canvas {
        background: transparent !important;
      }
    </style>
    <title>A Fun Slime!</title>
  </head>

  <body>
    <canvas id="canvas1" width="700" height="700"></canvas>
    <canvas id="canvas2" width="700" height="700"></canvas>

    <script>
      // First Rive animation
      const rive1 = new rive.Rive({
        src: "slime_funny.riv", // Path to the first Rive file
        canvas: document.getElementById("canvas1"),
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => {
          rive1.resizeDrawingSurfaceToCanvas();
          const renderer = rive1.renderer;
          if (renderer) {
            renderer.clear();
          }
        },
      });

      // Second Rive animation
      const rive2 = new rive.Rive({
        src: "Deluxe shark.riv", // Path to the second Rive file (can be the same or different)
        canvas: document.getElementById("canvas2"),
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => {
          rive2.resizeDrawingSurfaceToCanvas();
          const renderer = rive2.renderer;
          if (renderer) {
            renderer.clear();
          }
        },
      });
    </script>
  </body>

</html>
