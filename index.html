<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
        overflow-x: auto;
      }

      .canvas-container {
        width: 500px;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        border: 1px solid #ccc;
      }

      canvas {
        width: 80%; /* Make the project inside a bit smaller */
        height: 80%;
        background: transparent !important;
        display: block;
      }

      @media (max-width: 768px) {
        .canvas-container {
          width: 100%;
          height: auto;
        }
      }
    </style>
    <title>Dynamic Rive Grid</title>
  </head>

  <body>
    <script>
      // Your GitHub repository details
      const githubUsername = "gubuos";
      const repoName = "funandgames";
      const branch = "main"; // or another branch name
      const folderPath = "Rive projects"; // Adjust to the folder where .riv files are stored

      // GitHub API URL for the specified folder
      const githubApiUrl = `https://api.github.com/repos/gubuos/funandgames/contents/Rive%20projects
`;

      // Function to initialize a Rive animation
      function initializeRiveAnimation(riveConfig, canvas) {
        new rive.Rive({
          src: riveConfig.src,
          canvas: canvas,
          autoplay: true,
          stateMachines: riveConfig.stateMachine || null,
          onLoad: () => {
            const riveInstance = new rive.Rive();
            riveInstance.resizeDrawingSurfaceToCanvas();
            const renderer = riveInstance.renderer;
            if (renderer) {
              renderer.clear();
            }
          },
        });
      }

      // Fetch .riv files from GitHub
      async function loadRiveFiles() {
        try {
          const response = await fetch(githubApiUrl);
          if (!response.ok) {
            throw new Error(`Error fetching files: ${response.status}`);
          }

          const files = await response.json();
          const riveFiles = files
            .filter(file => file.name.endsWith(".riv")) // Only include .riv files
            .map(file => file.download_url); // Get the raw file URL

          riveFiles.forEach((fileUrl, index) => {
            // Create container div
            const container = document.createElement("div");
            container.classList.add("canvas-container");

            // Create canvas element
            const canvas = document.createElement("canvas");
            canvas.id = `canvas${index + 1}`;

            // Append canvas to container and container to body
            container.appendChild(canvas);
            document.body.appendChild(container);

            // Initialize Rive animation
            initializeRiveAnimation({ src: fileUrl }, canvas);
          });
        } catch (error) {
          console.error("Error loading Rive files:", error);
        }
      }

      // Load Rive files on page load
      loadRiveFiles();
    </script>
  </body>

</html>
