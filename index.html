<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
        overflow-x: auto; /* Allow horizontal scroll for smaller devices */
      }

      .canvas-container {
        width: 600px;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      canvas {
        width: 80%; /* Make the project inside a bit smaller */
        height: 80%;
        background: transparent !important;
        display: block;
      }

      @media (max-width: 768px) {
        .canvas-container {
          width: 100%;
          height: auto;
        }
      }
    </style>
    <title>A Fun Slime!</title>
  </head>

  <body>
    <div class="canvas-container">
      <canvas id="canvas1"></canvas>
    </div>
    <div class="canvas-container">
      <canvas id="canvas2"></canvas>
    </div>

    <!-- Add more canvas containers as needed -->
    <!-- <div class="canvas-container">
      <canvas id="canvas3"></canvas>
    </div> -->

    <script>
      // First Rive animation
      const rive1 = new rive.Rive({
        src: "slime_funny.riv", // Path to the first Rive file
        canvas: document.getElementById("canvas1"),
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => {
          rive1.resizeDrawingSurfaceToCanvas();
          const renderer = rive1.renderer;
          if (renderer) {
            renderer.clear();
          }
        },
      });

      // Second Rive animation
      const rive2 = new rive.Rive({
        src: "Deluxe shark.riv", // Path to the second Rive file (can be the same or different)
        canvas: document.getElementById("canvas2"),
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => {
          rive2.resizeDrawingSurfaceToCanvas();
          const renderer = rive2.renderer;
          if (renderer) {
            renderer.clear();
          }
        },
      });
    </script>
  </body>

</html>
