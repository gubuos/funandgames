<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rive Animation with Image</title>
  <script src="https://unpkg.com/@rive-app/canvas"></script>
    img {
      margin-top: 20px; /* Adds space between the canvas and image */
      width: 300px; /* Image width */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <img src="zunda-three-fourth.png" alt="Image Below Animation" />

  <script>
    const r = new rive.Rive({
      src: "slime_funny.riv", // Ensure the correct path to your .riv file
      canvas: document.getElementById("canvas"),
      autoplay: true,
      stateMachines: "State Machine 1", // Ensure this matches the state machine name in your Rive file
      onLoad: () => {
        r.resizeDrawingSurfaceToCanvas(); // Resize to match canvas dimensions
      },
      onError: (err) => {
        console.error("Error loading Rive animation:", err);
      },
    });
  </script>
</body>
</html>
